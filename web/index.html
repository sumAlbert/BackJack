<html>
  <head>
    <title>BlackJack</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <link type="text/css" href="css/index.css" rel="stylesheet">
  </head>
  <body>
    <div class="content">
      <div class="game-interface">
        <div class="game-display">
          <div class="game-icon-column">
            <div class="game-score-bank">0</div>
            <div class="game-score-play0">0</div>
            <div class="game-score-play1">0</div>
            <div class="game-icon-note">你赢了!</div>
          </div>
          <div class="game-cards-column">
            <div class="envelop-bottom"></div>
            <div class="init-bg-card-1">
              <img src="img/cards/bg.png" class="card">
            </div>
            <div class="init-bg-card-2">
              <img src="img/cards/bg.png" class="card">
            </div>
            <div class="envelop-upper"></div>
          </div>
          <div class="game-coins-column">
            <div class="game-coins-column-header"></div>
            <div class="game-coins-column-circle"></div>
            <div class="game-coins-cover">押注：$0</div>
            <div class="game-coins-column-coins">
              <div class="game-coins-column-20"></div>
              <div class="game-coins-column-50"></div>
              <div class="game-coins-column-100"></div>
            </div>
            <div class="game-coins-save">现金：$1000</div>
          </div>
        </div>
        <div class="game-control">
          <div class="game-button game-button-inactive" id="getInsurance">保险</div>
          <div class="game-button game-button-inactive" id="getDouble">加倍</div>
          <div class="game-button game-button-active" id="stopCard">停牌</div>
          <div class="game-button game-button-active" id="getCard">拿牌</div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/index.js"></script>
</html>
